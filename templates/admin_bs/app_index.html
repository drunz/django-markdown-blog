{% extends "admin/index.html" %} 
{% load i18n %} 

{% if not is_popup %}

{% block breadcrumbs %}
<ul class="breadcrumb">
    <li><a href="../">{% trans "Home" %}</a> <span class="divider">/</span></li>
    <li class="active">{% for app in app_list %}
    {% blocktrans with app.name as name %}{{ name }}{% endblocktrans %}
    {% endfor %}</li>
</ul>
{% endblock %}

{% endif %} 

{% block sidebar %}{% endblock %}
